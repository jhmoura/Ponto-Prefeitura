<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Ponto</title>
</head>
<body>

    <div class="container">
        <div id="login-container">
            <h1>Controle de Ponto</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit" class="btn-login">Acessar</button>
                <p id="login-error" class="error-message">E-mail ou senha incorreta.</p>
            </form>
            <a href="#" id="forgot-password-link">Esqueci minha senha</a>
            <hr class="separador-horizontal">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</body>
</html>
