<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="ponto.css">
</head>
<body>

    <div class="container">
        <div id="registro-container">
            <h2>Registro de Frequência</h2>
            <p>Usuário: <strong id="user-email"></strong></p>
            <p>Data: <strong id="current-date"></strong></p>
            
            <button id="btn-entrada">Registrar Entrada</button>
            <button id="btn-inicio-intervalo">Iniciar Intervalo</button>
            <button id="btn-fim-intervalo">Finalizar Intervalo</button>
            <button id="btn-saida">Registrar Saída</button>

            <table id="registros-table">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <hr class ="separador-horizontal">
            <button id="btn-change-password">Alterar Senha</button>
            <button id="btn-dashboard" class="hidden">Acessar Dashboard</button>
            <button id="logout-button">Sair</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="ponto.js"></script>

</body>
</html>
